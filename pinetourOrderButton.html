<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrdernowPinetour</title>
    <link rel="stylesheet" href="orderNow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="head"><img src="Group 7 1.png" /></div>
    <div class="section1">
      <h1>Order your trip</h1>
    </div>
    <p class="section1Text">Choose your plan</p>
    <div class="section2">
      <div class="outsidePack">
        <div class="StarterPack">
          <p>Starter Pack</p>
          <ul class="list">
            <li>Trip</li>
            <li>Hotel</li>
            <li>Breakfast</li>
            <li>Lunch</li>
            <li>Dinner</li>
          </ul>
        </div>
      </div>
      <div class="outsidePack">
        <div class="LuxuryPack">
          <p>Luxury Pack</p>
        </div>
      </div>
    </div>
    <p class="Contact">Contact Information</p>
    <div class="footer">
      <div class="insideFooter">
        <p class="PineTour">Pine Tour.</p>
        <div class="social">
          <div class="Facebook">
            <div class="insideFaceIg">
              <i
                class="fa fa-facebook-square fa-2x"
                style="margin: 5px auto auto auto; color: white"
              ></i>
              <p>Facebook</p>
            </div>
          </div>
          <div class="Instagram">
            <div class="insideFaceIg">
              <i
                class="fa fa-instagram fa-2x"
                style="margin: 5px auto auto auto; color: white"
              ></i>
              <p>Instagram</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
